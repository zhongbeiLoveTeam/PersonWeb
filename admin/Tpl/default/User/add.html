<tagLib name="tpl" />
<include file="Public:header" />
<script type="text/javascript">		
$(function(){
	$("#add_attatch").click(function(){
	$("#attatch_tr").clone().prependTo($("#attatch_tr").parent());
	});
})
</script>
<form action="{:u('User/add')}" method="post" name="myform" id="myform"  enctype="multipart/form-data" style="margin-top:10px;">
  <div class="pad-10">
    <div class="col-tab">
      <ul class="tabBut cu-li">
        <li id="tab_setting_1" class="on" onclick="SwapTab('setting','on','',2,1);">{$Think.lang.general_info}</li>
        <li id="tab_setting_2" onclick="SwapTab('setting','on','',2,2);">{$Think.lang.user_seo}</li>
      </ul>
      <div id="div_setting_1" class="contentList pad-10">
        <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
          <tr>
            <th width="100">账户:</th>
            <td><input type="text" name="account" id="account" class="input-text" size="30"></td>
          </tr>
		  <tr>
            <th width="100">昵称:</th>
            <td><input type="text" name="nickname" id="nickname" class="input-text" size="30"></td>
          </tr>
          
          <tr>
          	<th>密码 :</th>
            <td><input type="password" name="password" id="password" class="input-text" size="30"></td>
          </tr>
          <tr>
            <th width="100">邮箱:</th>
            <td><input type="text" name="email" id="email" class="input-text" size="30"></td>
          </tr>
          <tr>
          	<th>{:L('img')} :</th>
            <td><input type="file" name="img" id="img" class="input-text"  style="width:200px;" /></td>
          </tr>
          <tr>
            <th>创建时间 :</th>
            <td><input  class="input Wdate" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" placeholder=" 请点击选择"size="60" name="create_time" value="{$info.create_time}"/></td>
         </tr>
           <tr>
            <th>{:L('info')} :</th>
            <td>            	
				<tpl:editor id="info" name="info" type="KINDEDITOR" style="width:70%;height:350px;" ></tpl:editor>
			</td>
          </tr>
        
         
         <tr>
            <th>{:L('status')} :</th>
            <td><input type="radio" name="status" class="radio_style" value="1">
              &nbsp;已审核&nbsp;&nbsp;&nbsp;
              <input type="radio" name="status" class="radio_style" value="0" checked="checked">
              &nbsp;待审核
              </td>
          </tr>
        </table>
      </div>
      
      <div id="div_setting_2" class="contentList pad-10 hidden">
        <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
          <tr>
            <th width="100">{$Think.lang.seo_title} :</th>
            <td><input type="text" name="seo_title" id="seo_title" class="input-text" size="60"></td>
          </tr>
          <tr>
            <th>{$Think.lang.seo_keys} :</th>
            <td><input type="text" name="seo_keys" id="seo_keys" class="input-text" size="60"></td>
          </tr>
          <tr>
            <th>{$Think.lang.seo_desc} :</th>
            <td><textarea name="seo_desc" id="seo_desc" cols="80" rows="8"></textarea></td>
          </tr>
        </table>
      </div>
      <div class="bk15"></div>
      <div class="btn"><input type="submit" value="{$Think.lang.submit}" onclick="return submitFrom();" name="dosubmit" class="button" id="dosubmit"></div>
    </div>
  </div>
</form>
<script type="text/javascript">
function SwapTab(name,cls_show,cls_hide,cnt,cur){
    for(i=1;i<=cnt;i++){
		if(i==cur){
			 $('#div_'+name+'_'+i).show();
			 $('#tab_'+name+'_'+i).attr('class',cls_show);
		}else{
			 $('#div_'+name+'_'+i).hide();
			 $('#tab_'+name+'_'+i).attr('class',cls_hide);
		}
	}
}


function submitFrom(){
	if($("#cate_id").val()==0)
	{
	   alert('请选择文章分类');
	   return false;
	}

}

</script>
</body></html>
